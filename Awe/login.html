<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
<div class="register-container">
    <div class="register-content">
        <h1>Iniciar Sesión</h1>
        <form action="login.php" method="POST"> <!-- Asegúrate de que la acción del formulario esté correcta -->
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn-register" type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p> <!-- Asegúrate de que la ruta al registro sea correcta -->
    </div>
    <div class="register-image">
        <!-- Aquí puedes colocar una imagen relacionada con el inicio de sesión si lo deseas -->
    </div>
</div>
</body>
</html>
